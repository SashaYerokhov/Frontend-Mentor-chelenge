<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; padding-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box">
      <section class="block">
    <div class="container">
      <div class="block__card">
        <img src="./images/illustration-article.svg" alt="illustration-article" class="block__img" width="340" height="200">
        <a href="#" class="block__link">Learning</a>
        <p class="block__time">Published <time>21 Dec 2023</time></p>
        <h2 class="block__title">HTML & CSS foundations</h2>
        <p class="block__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card__avtor">
          <div class="card__avtor-avatar"></div>
          <p class="card__avtor-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </section>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sasha Yerokhov</a>.
  </div>

</html>
